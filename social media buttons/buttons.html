<style>
    .subscribe{
        background-color: red;
        COLOR: white;
        border: none;
        height: 40px;
        width: 120px;
        border-radius: 3px;
        cursor:pointer;
        transition:opacity 0.15s;
       vertical-align:top;

    
    }

    .subscribe:hover{
        opacity:0.5;


    }

    .join{
        background-color:white;
        font-size:18px;
        color: rgb(41, 118, 211);
        height:40px;
        width:70px;
        border-color:rgb(41, 118, 211);
        border-style:solid;
        cursor:pointer;
        border-radius: 2px;
        margin-left: 5px;
        transition:background-color 0.5s,color 0.5s;  /* it belongs here and
         not in hover section cause when unhovering it changes abruptly. */
       vertical-align:top;
    


       
    }

    .join:hover{

     background-color:rgb(41, 118, 211);
     color:white;

    }

    .tweet{
    background-color:rgb(29, 155, 240); /*take the og color from official
    web. also using padding is always better than height and width 
    cause it automatically adjust to button content*/
       padding-left: 15px;
       padding-right: 15px;
       padding-top: 14px;
       padding-bottom:11px;
       font-weight: bold;
       font-size: medium;
       color:white;
       border-radius:25px;
       cursor:pointer;
       border:none;
       transition: box-shadow 0.15s;
       transition: padding-left 0.5s,padding-right 0.5s;

    }

    .tweet:hover{
     box-shadow: 5px 5px 10px rgba(0,0,0,0.15);
     padding-left: 20px;
       padding-right: 20px;
    
    }
</style>

<button class="subscribe">
     SUBSCRIBE 
    </button>


<button class="join"> 
    JOIN
 </button>


<button class="tweet">
    Tweet
</button>
